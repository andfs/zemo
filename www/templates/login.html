<ion-view view-title="Sign-In">
  <ion-content class="padding">
      <div class="list list-inset">
          <a class="google-sign-in button button-block" ng-click="googleSignIn()">Sign in with Google</a>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="loginData.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(loginData)">Login</button>
	  <a ng-click="goCadastrar()">Registre-se</a>
  </ion-content>
</ion-view>
